<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 40em)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume_image"/>
      </picture>

      <div class="card-detail">
        <p class="product-type">PERFUME</p>

        <h1 class="mt-12 md-mt-16">Gabrielle Essence Eau De Parfum</h1>

        <p class="mt-16 md-mt-22">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="card-price mt-16 md-mt-22">
          <h1>$149.99</h3>
          <p>$169.99</p>
        </div>

        <button class="mt-16 md-mt-22" type="button">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>

    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kennylun123">Kenny Ng</a>.
  </footer>

</body>
</html>
